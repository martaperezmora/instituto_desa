<!DOCTYPE html>
<html lang="es" xmlsn:th="http://www.thymeleaf.org">

<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />
  <form class="row g-3" th:action="@{/alumnos/guardar}" method="post" enctype="multipart/form-data">
    <div class="col-md-3">
      <label for="nombre" class="form-label" >Nombre</label>
      <input type="text" class="form-control" id="nombre" name="nombre" autofocus>
    </div>

    <div class="col-md-3">
      <label for="apellidos" class="form-label">Apellidos</label>
      <textarea class="form-control" id="apellidos" name="apellidos" rows="3"></textarea>
    </div>

    <div class="col-md-3">
      <label for="dni" class="form-label">Dni</label>
      <input type="text" class="form-control" id="dni" name="dni">
    </div>

    <div class="col-md-3">
      <label for="fechaNac" class="form-label">Fecha nacimiento</label>
      <input type="text" class="form-control" id="fechaNac" name="fechaNac">
    </div>

    <div class="col-md-3">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" name="email">
    </div>

    <div class="col-12">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="esNuevo" name="esNuevo">
        <label class="form-check-label" for="esNuevo">
          nuevo
        </label>
      </div>
    </div>

    <div class="mb-3">
      <label for="imagenForm" class="form-label">Imagen</label>
      <input class="form-control" type="file" name="imagenForm" id="imagenForm">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">nuevo</button>
    </div>

  </form>

  <div th:replace="commons/footer :: footer" class="container" />
</body>

</html>
